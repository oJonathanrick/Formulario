<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="imagem">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-buttom">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>    
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="fisrtname" placeholder="digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Último Nome</label>
                        <input id="lasttname" type="text" name="lastname" placeholder="digite seu último nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="digite seu Email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirme sua senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Generos</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Femenino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="othres">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
            <div class="continue">
                <button><a href="#">Continuar</a></button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
